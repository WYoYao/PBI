<% include ../../template/pageHead.html %>
<% include ../../pages/components/index.html %>
<link rel="stylesheet" href="../../css/multiple/Inquire.css">

<div id="app">
    <!-- 左侧内容 Start -->
    <div class="left">
        <!-- 筛选项目Start -->
        <div class="section clear">
            <span class="title">
                筛选项目
            </span>
            <div class="block">
                <div class="line">
                    <div @click.stop="showEnergyModel=!showEnergyModel" class="project">
                        <em v-if="(energyProject.length)" v-text="'已选择'+ energyProject.length +'个项目'"></em>
                        <template v-if="!(energyProject.length)">请选择项目</template>
                    </div>
                    <!-- 多选项目模块 -->
                    <!-- showProjectTemp 显示隐藏   searchContent 搜索关键字  cb 点击事件回调 cancle组件隐藏 result选中的数据列表 -->
                    <mproject v-if="showEnergyModel" :search="searchContent" :cb="handlerclickenergyModel" :cancle="handlercancelenergyModel"
                        :result="_.map(energyProject,'projectLocalID')">
                    </mproject>

                    <!-- <energymodel ref="energymodel" v-if="showEnergyModel" :propsprojectids="[energyProject['projectId']]"
                        :propsmodelids="[energyModel['energyModelId']]" :cancel="handlercancelenergyModel" :cb="handlerclickenergyModel"></energymodel>
                    </energymodel> -->
                </div>
            </div>
        </div>
        <!-- 筛选项目End -->

        <!-- 筛选时间Start -->
        <div class="section">
            <span class="title">
                筛选时间
            </span>
            <!-- 单个时间选择控件 Start -->
            <timer :cb="timeClick"></timer>
            <!-- 单个时间选择控件 End -->
        </div>
        <!-- 筛选时间End -->
        <!-- 选择分项Start -->
        <div class="section" style="height: 50px;padding:0;">
            <suboption :cb="handlerclickSuboption" :tree="energyModelTree"></suboption>
        </div>
        <!-- 选择分项End -->
        <!-- 查询按钮 Start -->
        <div class="section footbtn" :pdisabled="!suboptionModel.length" @click.stop="suboptionModel.length?submitQuery():void 0">
            <pbutton-blue text="查询"></pbutton-blue>
        </div>
        <!-- 查询按钮 End -->

    </div>
    <!-- 左侧内容 End -->
    <!-- 右侧内容 Start -->
    <div class="right">

        <div ref="tab" class="tab">

            <vcheckbox ref="vcheckbox" :icon="'M'" :title="'布局'" :datasource="tableTypes" :iscombox="iscombox"
                :computewidth="computeWidth" :primarykey="'code'" :name="'name'" :selected="query.tables" :cb="createHandlerClick('tables')"></vcheckbox>

            <cobxs ref="cobxs" :icon="'%'" :title="'单位'" :datasource="areaTypres" :iscombox="iscombox" :computewidth="computeWidth"
                :primarykey="'code'" :name="'name'" :selected="query.areas" :cb="createHandlerClick('areas')"></cobxs>

            <cobxs ref="cobxs1" :icon="'g'" :title="'能源'" :datasource="energyTypes" :iscombox="iscombox" :computewidth="computeWidth"
                :primarykey="'code'" :name="'name'" :selected="query.energy" :cb="createHandlerClick('energy')"></cobxs>

            <vcheckbox ref="distinguish" :icon="'-'" :title="'区分类型'" :datasource="distinguish"
                :iscombox="iscombox" :computewidth="computeWidth" :primarykey="'code'" :name="'name'" :selected="query.distinguish"
                :cb="createHandlerClick('distinguish')"></vcheckbox>

            <vcheckbox ref="vcheckbox1" :icon="'-'" :title="'辅助线'" :datasource="auxiliaryTypes"
                :iscombox="iscombox" :computewidth="computeWidth" :primarykey="'code'" :name="'name'" :selected="query.auxiliarys"
                :cb="createHandlerClick('auxiliarys')"></vcheckbox>


                

            <!--  下载Icon Start -->
            <div ref="iconlist" class="iconlist">
                <div class="vg">
                    <pbutton-white icon="D" shape="rectangle"></pbutton-white>
                </div>
                <div class="vg">
                    <pbutton-white icon="!" shape="rectangle"></pbutton-white>
                </div>
            </div>
            <!--  下载Icon End -->

        </div>

        <!-- 图表 和 辅助信息 Start -->
        <div class="content">
            <div class="l">
                <div class="chartTitle">
                    <div class="chartname" v-text="_.get(energyProject,'projectName','') 
                    + (_.get(energyModel,'energyModelName',''))
                    +'-'
                    +_.map(suboptionModel,'name').join('')
                    +convertTimeByTimeType(timer.startTime,timeType2(timer.startTime,timer.endTime))
                    +'-'
                    +convertTimeByTimeType(timer.endTime,timeType2(timer.startTime,timer.endTime))">
                    </div>
                    <div class="unit">
                        单位：kWh
                    </div>
                    <div class="icon_click icon" @click.stop="setYAxisShow=true">`</div>

                    <!-- 设置纵坐标组件 -->
                    <setdata v-if="setYAxisShow" :max="setMax" :min="setMin" :cb="setYAxis" :cancle="setYAxisHide"></setdata>
                </div>
                <div id="chart" ref="chart" class="chart"></div>
                <div ref="masterChart" class="zom"></div>
                <div class="tb" v-show="_.filter(query.tables,{code:1}).length">
                    <inquiretable :list="compuTables.list" :keys="compuTables.keys">
                    </inquiretable>
                </div>
            </div>
            <div class="r">
                <!--  Tab切换 Start  -->
                <div class="tab_slide">
                    <div class="slide" :class="helpTab?'on':''" @click.stop="helpTab=!helpTab" style="border-right: 1px solid #D9E2E8;">参考信息</div>
                    <div class="slide" :class="helpTab?'':'on'" @click.stop="helpTab=!helpTab" style="border-left: 1px solid #D9E2E8;">辅助数据</div>
                </div>
                <!--  Tab切换 End  -->
                <!-- 单平米能耗Start -->
                <div class="tab_slide_block" v-if="isColumnar() && !_.isUndefined(_.find(query.areas,{code:2}))"
                    v-show="helpTab">
                    <span class="tab_slide_block_title">
                        能耗统计
                    </span>
                    <span class="tab_slide_block_desc">
                        单平米能耗
                    </span>
                    <span class="tab_slide_block_bignumber">
                        <em v-text="_.get(queryDeatilBak,'sumData',0)"></em> <em class="unit">kWh/㎡</em>
                    </span>
                    <span class="tab_slide_block_tip">
                        对应面积：<em v-text="_.get(queryDeatilBak,'sumArea',0)"></em> ㎡
                    </span>
                </div>
                <!-- 单平米能耗End -->
                <!-- 平均单项目Start -->
                <div class="tab_slide_block" v-if="isColumnar() && !_.isUndefined(_.find(query.areas,{code:3}))"
                    v-show="helpTab">
                    <span class="tab_slide_block_title">
                        能耗统计
                    </span>
                    <span class="tab_slide_block_desc">
                        平均单项目能耗
                    </span>
                    <span class="tab_slide_block_bignumber">
                        <em v-text="_.get(queryDeatilBak,'sumData',0)"></em> <em class="unit">kWh/㎡</em>
                    </span>
                    <span class="tab_slide_block_tip">
                        项目个数：<em v-text="energyProject.length"></em> 个
                    </span>
                </div>
                <!-- 平均单项目End -->
                <!-- 能耗Start -->
                <div class="tab_slide_block" v-if="isColumnar() && !_.isUndefined(_.find(query.areas,{code:0}))"
                    v-show="helpTab">
                    <span class="tab_slide_block_title">
                        能耗统计
                    </span>
                    <span class="tab_slide_block_desc">
                        总能耗
                    </span>
                    <span class="tab_slide_block_bignumber">
                        <em v-text="_.get(queryDeatilBak,'sumData')"></em> <em class="unit">kWh/㎡</em>
                    </span>
                    <span class="tab_slide_block_tip">
                        数据来源：下级分项汇总
                    </span>
                    <div class="circle">
                        <div class="circle_item">
                            <span class="circle_item_title">
                                占上级能耗比例
                            </span>
                            <div class="circle_item_chart">
                                <span class="ctitle">
                                    <em v-text="fix2((Reference.total || 1)/(Reference.parent || 1)*100)"></em>
                                    <span class="unit">
                                        %
                                    </span>
                                </span>
                                <canvas ref="parentchart" width="100" height="100"></canvas>
                            </div>
                        </div>
                        <div class="circle_item">
                            <span class="circle_item_title">
                                占总能耗比例
                            </span>
                            <div class="circle_item_chart">
                                <span class="ctitle">
                                    <em v-text="fix2((Reference.total || 1)/(Reference.superparent || 1)*100)"></em>
                                    <span class="unit">
                                        %
                                    </span>
                                </span>
                                <canvas ref="superparent" width="100" height="100"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 能耗End -->
                <!-- 区分项目类型Start -->
                <div class="tab_slide_block" v-if="!isColumnar()"
                    v-show="helpTab">
                    <span class="tab_slide_block_title">
                        能耗统计
                    </span>
                    <span class="tab_slide_block_desc">
                        总能耗
                    </span>
                    <span class="tab_slide_block_bignumber">
                        <em v-text="_.get(queryDeatilBak,'sumData')"></em> <em class="unit">kWh/㎡</em>
                    </span>
                    <span class="tab_slide_block_title">
                        下级能耗占比
                    </span>
                    <div class="circle">
                        <div class="circle_item">
                            <span class="circle_item_title">
                                占上级能耗比例
                            </span>
                            <div class="circle_item_chart" style="width:200px;height:180px" @mouseover.captrue.stop="console.log(123)"
                                ref="pie">
                            </div>
                        </div>
                    </div>
                    <!-- <inquirelist :list="Reference.series" :name="'x'" :value="'y'"></inquirelist> -->
                </div>
                <!-- 区分项目类型End -->
                <!-- 室内环境Start -->
                <div class="tab_slide_list" v-if="!helpTab">
                    <div class=" item fst">室外环境</div>


                    <div class="item" v-for="(item,index) in abledHelpList" @click.stop="helpClick(item)" :class="helpSelected == item.code?'on':''"
                        :title="item.name" v-text="item.name"></div>
                </div>
                <!-- 室内环境End -->
            </div>
        </div>
        <!-- 图表 和 辅助信息 End -->

    </div>
    <!-- 右侧内容 End -->
</div>
<script src="../../js/multiple/Inquire/controller.js"></script>
<script src="../../js/multiple/Inquire/model.js"></script>

<% include ../../template/pageFoot.html %>
